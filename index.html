<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <title>opfs-tools explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/opfs-tools-explorer"></script>

  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
    }

    #add-test-file,
    #remove-test-file {
      width: 280px;
      height: 60px;
      font-size: 30px;
      color: #1976d2;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    #remove-test-file {
      color: crimson;
    }

    #desc {
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
 
  <script type="module" src="./main2.js"></script>
</head>

<body>
<script>
  OTExplorer.init();
</script>
  
  <div style="text-align: center; margin-top: 20px;">
    <button id="add-test-file">Add Test Files</button>
    <button id="remove-test-file">Remove Test Files</button>
    <p id="desc">then <strong>REFRESH</strong> in explorer</p>
    <p>Powered by <a href="https://github.com/hughfenghen/opfs-tools">opfs-tools</a>, <a
        href="https://github.com/hughfenghen/opfs-tools-explorer">opfs-tools-explorer</a>
    </p>
  </div>


</body>

</html>
